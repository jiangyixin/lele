<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="broadin.cn" />
    <!-- 静止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone设备中的safari私有meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iphone的私有标签样式 default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 个性化的link标签，它支持用户将网页创建快捷方式到桌面时,其图标变为我们自己定义的图标 -->
    <link rel="apple-touch-icon.png" href="http://*.png">
    <title>乐乐助手</title>
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm.css">
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm-extend.css">
    <link rel="stylesheet" href="/lele/app/src/css/lele.css">
</head>
<body  ontouchstart="">
<div class="page-group">
    <div class="header clearfix">
        <div class="navbar-header c-85 bgc-cd">
            <div class="nav-right">
                <a class="nav-button" data-target="#dropDown" href="javascript:;"><i class="icon icon-menu"></i></a>
                <ul id="dropDown" class="drop-down fade">
                    <li><a href="service-point/index.html">乐me服务点</a></li>
                    <li><a href="#">乐me商城</a></li>
                    <li><a href="#">车娱宝充值</a></li>
                    <li><a href="#">退出账号</a></li>
                    <li><a href="#">关于我们</a></li>
                </ul>
            </div>
            <ul class="nav nav-header fsb">
                <li><a href="news.html">资讯信息</a></li>
                <li><a href="vehicle.html">车辆信息</a></li>
                <li><a href="help.html">使用指南</a></li>
                <li><a href="center.html">会员中心</a></li>
            </ul>
        </div>
    </div>
    <div id="vehicle" class="page">
        <header class="bar bar-nav header-reserve">
            <h1 class="title">马上预约免费安装服务</h1>
            <a href="owner-reserve/list.html" class="button pull-right">预约提货安装</a>
        </header>
        <div class="content">
            <form action="" method="post">
                <div class="list-block vehicle-block">
                    <h3 class="form-title">填写以下信息<sub class="form-title-tip">（填写完整信息乐me将为您提供更好的服务）</sub></h3>
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">车主姓名</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="你的名字">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">性别</div>
                                    <div class="item-input">
                                        <select>
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">手机</div>
                                    <div class="item-input">
                                        <input type="number" placeholder="你的常用手机号码" value="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">车牌号码</div>
                                    <div class="item-input">
                                        <input type="text" id="picker-license" placeholder="你的车牌号码" value="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">所在城市</div>
                                    <div class="item-input">
                                        <input type="text" id="picker-city" placeholder="选择城市" value="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">车架号</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="车架号" value="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">发动机号</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="发动机号" value="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">汽车型号</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="请选择汽车型号" value="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">保险公司</div>
                                    <div class="item-input">
                                        <input type="text" id="picker-insurance" placeholder="请选择保险公司" value="">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="content-block">
                        <div class="row no-gutter">
                            <div class="col-20">&nbsp;</div>
                            <div class="col-60"><a href="#" class="button button-big button-fill button-success">保存</a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='/lele/app/sui-mobile/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='/lele/app/sui-mobile/js/sm-extend.js' charset='utf-8'></script>
<script type='text/javascript' src="/lele/app/sui-mobile/js/my-city-picker.js"></script>
<script src="/lele/app/src/js/lele.js" charset="utf-8"></script>
<script>


</script>
</body>
</html>
