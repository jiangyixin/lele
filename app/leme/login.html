<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="broadin.cn" />
    <!-- 静止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone设备中的safari私有meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iphone的私有标签样式 default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 个性化的link标签，它支持用户将网页创建快捷方式到桌面时,其图标变为我们自己定义的图标 -->
    <link rel="apple-touch-icon.png" href="http://*.png">
    <title>乐乐助手</title>
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm.css">
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm-extend.css">
    <link rel="stylesheet" href="/lele/app/src/css/lele.css">
</head>
<body  ontouchstart="">
    <div class="page-group">
        <div class="page" id="leme-login">
            <header class="bar bar-nav header-theme-1">
                <a href="#" class="button button-link button-nav pull-left back">
                    <span class="icon icon-left"></span>
                </a>
                <h1 class="title">乐me用户登录</h1>
            </header>
            <div class="content bgc-f">
                <div class="content-block">
                    <form action="" class="form-theme-1">
                        <div class="form-row">
                            <p class="mb-5"><label for="">乐me账号：</label></p>
                            <input type="text" class="form-input" placeholder="请输入注册时的手机号">
                        </div>
                        <div class="form-row">
                            <p class="mb-5"><label for="">登录密码：</label></p>
                            <input type="password" class="form-input" placeholder="请输入密码">
                        </div>
                        <div class="mt-30">
                            <button class="button button-middle button-fill button-success">登录</button>
                        </div>
                        <div class="mt-60">
                            <p class="reg-tips">我还<strong>没有乐me账号</strong>，马上注册</p>
                            <button type="button" class="button button-middle button-fill">马上注册</button>
                        </div>
                        <div class="mt-60 tc">
                            <a href="#" class="fs-7r c-lb">不登录，随便看看</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/lele/app/zepto/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src="/lele/app/sui-mobile/js/my-city-picker.js"></script>
    <script src="/lele/app/src/js/lele.js" charset="utf-8"></script>
    <script>

    </script>
</body>
</html>
