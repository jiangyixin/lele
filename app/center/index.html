<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="broadin.cn" />
    <!-- 静止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone设备中的safari私有meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iphone的私有标签样式 default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 个性化的link标签，它支持用户将网页创建快捷方式到桌面时,其图标变为我们自己定义的图标 -->
    <link rel="apple-touch-icon.png" href="http://*.png">
    <title>乐乐助手</title>
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm.css">
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm-extend.css">
    <link rel="stylesheet" href="/lele/app/src/css/lele.css">
</head>
<body  ontouchstart="">
    <div class="page-group">
        <div class="page" id="center-index">
            <header class="bar bar-nav header-theme-1">
                <button class="button button-link button-nav pull-left back">
                    <span class="icon icon-left"></span>
                </button>
                <h1 class="title">会员中心</h1>
            </header>
            <div class="content bgc-f">
                <div class="content-block" style="display: none;">
                    <div class="form-theme-1">
                        <div class="">
                            <button class="button button-middle button-fill button-danger">提取车娱宝，并预约</button>
                        </div>
                        <div class="mt-45 bb-c"></div>
                        <div class="mt-45">
                            <p class="reg-tips">我<strong>有会员卡</strong>，马上登记会员</p>
                            <button type="button" class="button button-middle button-fill button-success">会员登记</button>
                        </div>
                        <div class="mt-45">
                            <p class="reg-tips">我<strong>有乐me设备</strong>，马上成为会员</p>
                            <button type="button" class="button button-middle button-fill ">注册会员</button>
                        </div>
                        <div class="mt-45">
                            <p class="reg-tips">还没有乐me设备，快去乐me商城淘一淘</p>
                            <button type="button" class="button button-middle button-fill button-black">乐me商城</button>
                        </div>
                    </div>
                </div>
                <div class="block-content">
                    <div class="tc-img bgc-gold pd-0100">
                        <p>卡号：54615616561515</p>
                        <img src="/lele/app/images/code.png" alt="二维码">
                    </div>
                    <div class="pd-02">
                        <div class="mt-15">
                            <button class="button button-fill button-round button-goldenrod">会员信息</button>
                        </div>
                        <div class="mt-10">
                            <button class="button button-fill button-round button-goldenrod">优惠券管理</button>
                        </div>
                        <div class="mt-10">
                            <button class="button button-fill button-round button-goldenrod">会员卡管理</button>
                        </div>
                        <div class="mt-10">
                            <button class="button button-fill button-round button-goldenrod">使用说明</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/lele/app/zepto/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src="/lele/app/sui-mobile/js/my-city-picker.js"></script>
    <script src="/lele/app/src/js/lele.js" charset="utf-8"></script>
    <script>

    </script>
</body>
</html>
