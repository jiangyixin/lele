<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="broadin.cn" />
    <!-- 静止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone设备中的safari私有meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iphone的私有标签样式 default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 个性化的link标签，它支持用户将网页创建快捷方式到桌面时,其图标变为我们自己定义的图标 -->
    <link rel="apple-touch-icon.png" href="http://*.png">
    <title>乐乐助手</title>
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm.css">
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm-extend.css">
    <link rel="stylesheet" href="/lele/app/src/css/lele.css">
</head>
<body  ontouchstart="">
    <div class="page-group">
        <div class="page" id="center-info">
            <header class="bar bar-nav header-theme-1">
                <button class="button button-link button-nav pull-left back">
                    <span class="icon icon-left"></span>
                </button>
                <h1 class="title">会员信息</h1>
            </header>
            <div class="content bgc-f">
                <div class="content-block">
                    <form action="">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label tr">会员卡：</div>
                                            <div class="item-input">
                                                <input type="number" disabled placeholder="会员卡号" value="1234567890">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label tr">姓名：</div>
                                            <div class="item-input">
                                                <input type="text" disabled placeholder="姓名" value="张三">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label tr">性别：</div>
                                            <div class="item-input">
                                                <select disabled name="sex">
                                                    <option selected value="">男</option>
                                                    <option value="">女</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label tr">生日：</div>
                                            <div class="item-input">
                                                <input type="date" disabled placeholder="生日" value="1988-11-11">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label tr">邮箱：</div>
                                            <div class="item-input">
                                                <input type="email" disabled placeholder="邮箱" value="546418461@broadin.cn">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label tr">手机号：</div>
                                            <div class="item-input">
                                                <input type="number" disabled placeholder="手机号" value="01234565454">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label tr">验证码：</div>
                                            <div class="item-input input-code">
                                                <input type="number"  placeholder="短信验证码" value="">
                                                <button class="btn-code" type="button">获取验证</button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="form-theme-1">
                                <div class="mt-30">
                                    <button type="button" class="button button-middle button-fill button-success">修改信息</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/lele/app/zepto/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src="/lele/app/sui-mobile/js/my-city-picker.js"></script>
    <script src="/lele/app/src/js/lele.js" charset="utf-8"></script>
    <script>

    </script>
</body>
</html>
