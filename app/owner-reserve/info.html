<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="broadin.cn" />
    <!-- 静止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone设备中的safari私有meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iphone的私有标签样式 default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 个性化的link标签，它支持用户将网页创建快捷方式到桌面时,其图标变为我们自己定义的图标 -->
    <link rel="apple-touch-icon.png" href="http://*.png">
    <title>乐乐助手</title>
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm.css">
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm-extend.css">
    <link rel="stylesheet" href="/lele/app/src/css/lele.css">
</head>
<body  ontouchstart="">
    <div class="page-group">
        <div class="page" id="owner-reserve-info">
            <header class="bar bar-nav header-theme-1">
                <a href="#" class="button button-link button-nav pull-left back">
                    <span class="icon icon-left"></span>
                </a>
                <h1 class="title">预约：填写预约信息</h1>
            </header>
            <div class="content bgc-f3">
                <div class="point-block outset-block">
                    <ul class="point-list">
                        <li>
                            <a href="#" class="point-link">
                                <h4>深圳保安前进二路点</h4>
                                <p>深圳市力众汽车有限公司</p>
                                <p>门店地址：凤凰岗第一工业区中山路29号</p>
                                <p>电话：0123456789</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="list-block outset-block reserveinfo-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label tr">联系人：</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="你的名字" value="张三">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label tr">联系电话：</div>
                                    <div class="item-input">
                                        <input type="number" placeholder="你的电话" value="0123456789">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label tr">会员卡号：</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="会员卡号" >
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <p class="reserve-tips">注：请认真填写正确手机号，在预约成功后，系统会发送验证码到您的手机，请妥善保管</p>
                </div>
                <div class="fsb  default-block mt-10">
                    <div class="col-49"><a href="#" class="button button-middle button-fill button-gray back">返回</a></div>
                    <div class="col-49"><a href="success.html" class="button button-middle button-fill button-success">预约</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/lele/app/zepto/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src="/lele/app/sui-mobile/js/my-city-picker.js"></script>
    <script src="/lele/app/src/js/lele.js" charset="utf-8"></script>
    <script>

    </script>
</body>
</html>
