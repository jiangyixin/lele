<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="broadin.cn" />
    <!-- 静止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone设备中的safari私有meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iphone的私有标签样式 default（白色），可以定为black（黑色）和black-translucent（灰色半透明） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 个性化的link标签，它支持用户将网页创建快捷方式到桌面时,其图标变为我们自己定义的图标 -->
    <link rel="apple-touch-icon.png" href="http://*.png">
    <title>乐乐助手</title>
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm.css">
    <link rel="stylesheet" href="/lele/app/sui-mobile/css/sm-extend.css">
    <link rel="stylesheet" href="/lele/app/src/css/lele.css">
</head>
<body  ontouchstart="">
    <div class="page-group">
        <div class="page" id="vehicle-list">
            <header class="bar bar-nav header-theme-1">
                <a href="#" class="button button-link button-nav pull-left back">
                    <span class="icon icon-left"></span>
                </a>
                <h1 class="title">车辆列表</h1>
            </header>
            <nav class="bar bar-tab">
                <a href="add.html" class="tab-item horizontal active"><i class="icon icon-star"></i>添加车辆信息</a>
            </nav>
            <div class="content">
                <div class="slide">
                    <div class="img" style="background-image: url('/lele/app/images/panle.png');"></div>
                </div>
                <div class="block">
                    <ul class="vehicle-list">
                        <li class="vehicle-item">
                            <div class="item-head fsb">
                                <div class="head-left">
                                    <span>粤BA5Z39</span>
                                    <a href="#"><i class="icon icon-edit"></i></a>
                                </div>
                                <div class="head-right c-9">
                                    <i class="icon icon-refresh"></i>
                                    <i class="icon icon-remove"></i>
                                </div>
                            </div>
                            <a href="#" class="item-body row no-gutter">
                                <div class="col-20">
                                    <p>违章</p><p class="c-or">2次</p>
                                </div>
                                <div class="col-20 tc">
                                    <p>罚款</p><p class="c-or">650元</p>
                                </div>
                                <div class="col-30 tc">
                                    <p>扣分</p><p class="c-or">3分</p>
                                </div>
                                <div class="col-30 tr">
                                    <p class="c-6">2016-05-24</p><p class="c-9 fs-5r"><i class="icon icon-right"></i></p>
                                </div>
                            </a>
                        </li>
                        <li class="vehicle-item">
                            <div class="item-head fsb">
                                <div class="head-left">
                                    <span>粤A45139</span>
                                    <a href="#"><i class="icon icon-edit"></i></a>
                                </div>
                                <div class="head-right c-9">
                                    <i class="icon icon-refresh"></i>
                                    <i class="icon icon-remove"></i>
                                </div>
                            </div>
                            <div class="item-body row no-gutter">
                                <div class="col-70">
                                    <p>未查到违章记录</p>
                                </div>
                                <div class="col-30">
                                    <p class="tr c-6">2016-05-24</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div>
                        <p class="pd-005 fs-7r c-9"><i class="mr-05 c-lb icon icon-emoji"></i>你还可以绑定的车辆数为1辆车</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='/lele/app/zepto/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='/lele/app/sui-mobile/js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src="/lele/app/sui-mobile/js/my-city-picker.js"></script>
    <script src="/lele/app/src/js/lele.js" charset="utf-8"></script>
    <script>

    </script>
</body>
</html>
